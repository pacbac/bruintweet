<!DOCTYPE html>
<html>
  <head>
    <title>BruinTweet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="bruintweet.js"></script>
    <link href="bruintweet.css" type="text/css" rel="stylesheet"></link>
  </head>
  <body>
    <div class="info">
      <h1>Bruin Tweet</h1>
      <h2>A Smarter Way to Find Classes</h2>
      <h3>What is BruinTweet?</h3>
      <p>BruinTweet is a web application that suggests classes for you
        based on your Twitter posts, follows, and general interests.</p>
    </div>
    <div>
      <form class="enterinfo">
        Twitter Handle:<br/>
        <input type="text" id = "handle" placeholder="ex. @block_gene"><br/>
        What quarter would you like to search?<br/>
        <label>
          <input type="radio" name="quarter" id="winterbtn">Winter
        </label>
        <label>
          <input type="radio" name="quarter" id="springbtn">Spring
        </label><br/>
        <button type="button" onclick = "sub()">Submit</button>
      </form>
    </div>
  </body>

</html>
